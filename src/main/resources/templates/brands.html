<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Brands</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/></head>
<body>
<div class="container text-center">
    <div><h1>Brands List</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Categories</th>

            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="listCategories" type=""*/-->
            <th:block th:each="brand : ${listBrands}">
                <tr>
                    <td>[[${brand.id}]]</td>
                    <td>[[${brand.name}]]</td>
                    <td>[[${brand.categories}]]</td>
                    <td>
                        <a th:href="@{'/brands/edit/' + ${brand.id}}">Edit</a>
                        <a th:href="@{'/products/delete/' + ${product.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
</html>
